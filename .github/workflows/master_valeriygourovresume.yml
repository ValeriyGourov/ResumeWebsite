# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Развертывание веб-приложения ASP.NET в Azure Web App - ValeriyGourovResume

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ValeriyGourovResume
  #AZURE_WEBAPP_PACKAGE_PATH: ${{ env.DOTNET_ROOT }}/myapp
  AZURE_WEBAPP_PACKAGE_PATH: ./myapp
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
  CONFIGURATION: Release
  DOTNET_VERSION: 6.0.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      #- uses: actions/checkout@v2

      - name: Setup .NET SDK ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v2
        #uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      #- name: Restore packages
      #  run: dotnet restore

      - name: Build app
        run: dotnet build --configuration ${{ env.CONFIGURATION }}

      - name: Test app
        run: dotnet test --no-build

      - name: Publish app for deploy
        run: dotnet publish -c ${{ env.CONFIGURATION }} --no-build -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        #uses: actions/upload-artifact@v2
        with:
          name: webapp
          #name: .net-app
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        #uses: actions/download-artifact@v2
        with:
          name: webapp
          #name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
          #package: .
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
