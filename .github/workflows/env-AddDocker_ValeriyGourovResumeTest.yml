# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ValeriyGourovResumeTest

on:
  push:
    branches:
      - env/AddDocker
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5ceac5b08a7242579530c2b40fcc28e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bcfd42f09b5e43baa5942a34875d0a6d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5ceac5b08a7242579530c2b40fcc28e0 }}/valeriygourov/resume-website:${{ github.sha }}
        file: ./Application/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ValeriyGourovResumeTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f3d70f06823b47389c85525f6577c067 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5ceac5b08a7242579530c2b40fcc28e0 }}/valeriygourov/resume-website:${{ github.sha }}'
